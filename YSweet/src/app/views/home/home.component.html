<section class="main">
  <app-header></app-header>
  <section class="main-content">
    <app-slider></app-slider>
    <ion-button (click)="loaderTest()">Клик лоадер</ion-button>
    <ion-grid>
      <ion-row>
        <ion-col class="card" *ngFor="let film of films" size="1">
          <app-card-preview [name]="film.name" [img]="film.avatar"></app-card-preview>
        </ion-col>
      </ion-row>
    </ion-grid>
  </section>
</section>
